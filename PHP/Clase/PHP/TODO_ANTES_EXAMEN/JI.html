<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Datos Personales</title>
</head>

<body>
	<!-- Encabezado -->
	<h1>Datos Personales</h1>
</body>

<!-- Formulario Datos Personales -->
 <!-- Giuliana Castillo 2ºdaw -->
<form action="datos_personales.php" method="post">
	<label for="nombre">Nombre:</label>
	<input type="text" name="nombre" id="nombre" required>
	<br>
	<label for="apellido">Apellido:</label>
	<input type="text" name="apellido" id="apellido" required>
	<br>
	<label for="Clave">Clave:</label>
	<input type="text" name="Clave" id="Clave" required>
	<br>
	<p>Estación favorita del año:</p>
	<input type="radio" name="estacion" value="verano" id="verano">
	<label for="verano">Verano</label>
	<input type="radio" name="estacion" value="otoño" id="otoño">
	<label for="otoño">Otoño</label>
	<input type="radio" name="estacion" value="invierno" id="invierno">
	<label for="invierno">Invierno</label>
	<input type="radio" name="estacion" value="primavera" id="primavera">
	<label for="primavera">Primavera</label>
	<br>
	<p>Medio de trasporte</p>

	<select name="Medio de trasporte" id="transporte">
		<option value="auto">Autobús</option>
		<option value="moto">Moto</option>
		<option value="bicicleta">Bicicleta</option>
		<option value="Patinete">Patinete</option>
		<option value="Tren">Tren</option>
	</select>
	<br>
	<p>Aficiones:</p>
	<input type="checkbox" name="aficiones[]" value="Bailar" id="Bailar">
	<label for="deporte">Bailar</label>
	<br>
	<input type="checkbox" name="aficiones[]" value="Cantar" id="Cantar">
	<label for="lectura">Cantar</label>
	<br>
	<input type="checkbox" name="aficiones[]" value="Hacer deporte" id="Hacer deporte">
	<label for="cine">Hacer deporte </label>
	<br>
	<input type="checkbox" name="aficiones[]" value="Ver Series" id="Ver Series">
	<label for="viajar">Ver Series</label>
	<br>
	<input type="checkbox" name="aficiones[]" value="viajar" id="viajar">
	<label for="viajar">Viajar</label>
	<br>
	<p>Observaciones:</p>
	<textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
	<br>
	<input type="submit" value="Enviar">
	<input type="reset" value="Borrar">
</form>
</body>

</html>
