<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Colores</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Tabla con Colores</h2>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Columna 1</th>
            <th>Columna 2</th>
            <th>Columna 3</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-primary">
            <td>1</td>
            <td>Azul Claro</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-secondary">
            <td>2</td>
            <td>Gris Claro</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-success">
            <td>3</td>
            <td>Verde</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-danger">
            <td>4</td>
            <td>Rojo</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-warning">
            <td>5</td>
            <td>Amarillo</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-info">
            <td>6</td>
            <td>Azul Suave</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-light">
            <td>7</td>
            <td>Blanco</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        <tr class="table-dark text-light">
            <td>8</td>
            <td>Negro</td>
            <td>Contenido</td>
            <td>Contenido</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Enlace a Bootstrap JS (Opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
