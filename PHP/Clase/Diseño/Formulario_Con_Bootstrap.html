<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="opciones" class="form-label fw-bold">Elige una opcion:</label>
                <select class="form-select" aria-label="select">
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label fw-bold">Mensaje: </label>
                <textarea id="mensaje" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <div class="col-auto">
                    <label for="formFile" class="form-label fw-bold">Archivo:</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div id="maxSize" class="form-text">Maximo 50Mb</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>

</html>
